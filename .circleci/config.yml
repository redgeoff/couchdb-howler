version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8.9.4-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}


      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv -f /tmp/docker/* /usr/bin

      # Install CouchDB 2
      - run: docker run -d --name couchdb -p 15984:5984 -e COUCHDB_USER='admin' -e COUCHDB_PASSWORD='admin' redgeoff/couchdb
      # Wait for DB to be ready
      - run: sleep 15
      # Create system DBs
      - run: curl -X PUT http://admin:admin@localhost:15984/_users
      - run: curl -X PUT http://admin:admin@localhost:15984/_replicator
      - run: curl -X PUT http://admin:admin@localhost:15984/_global_changes

      # Enable CORS
      - run: npm install -g add-cors-to-couchdb
      - run: add-cors-to-couchdb http://localhost:15984 -u admin -p admin

      # Change port so that it doesn't interfer with CircleCI running a CouchDB instance on port 5984
      - run: sed -i "s/5984/15984/g" test/config.js

      - run: npm run assert-compiled
      - run: npm run lint
      - run: npm run node-full-test
      - run: npm run browser-test

      # Sanity test docker image
      - run: docker run -it -e version=true redgeoff/couchdb-howler
